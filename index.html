<!DOCTYPE html>
<html lang="en" ng-app='Bookshelf'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Angular Bookshelf</title>

    <link rel='stylesheet' type="text/css" href='lib/assets/stylesheet/bootstrap-3.3.2.min.css'>
    <link rel='stylesheet' type="text/css" href='lib/assets/stylesheet/bootstrap-theme-3.3.2.min.css'>
    <link rel='stylesheet' type="text/css" href='assets/stylesheet/main-controller.less'>
  </head>

  <body class='container' ng-controller='MainController'>

    <div class='row book'>
      <h1>{{currentBook.name}}<h1>
      <h3>{{book.author}}</h3>
      <p>{{currentBook.description}}</h2>
    </div>

    <div class='books row'>
      <div class='book col-lg-4' ng-repeat='book in books'>
        <img class="img-thumbnail" src={{book.imgUrl}} alt={{book.name}} style="width: 140px; height: 140px;">
        <h2>{{book.name}}</h2>
        <p><a class="btn btn-success" ng-click='setCurrentBook(book)'>View Details</a></p>
      </div>
    </div>

    <script>
      less = {
        env: "development",
        logLevel: 2
      };
    </script>
    <script type='text/javascript' src='lib/assets/javascript/less-2.4.0.min.js'></script>
    <script type='text/javascript' src='lib/assets/javascript/bootstrap-3.3.2.min.js'></script>
    <script type='text/javascript' src='lib/assets/javascript/angular-1.3.13.min.js'></script>
    <script type='text/javascript' src='assets/javascript/bookshelf-app.js'></script>
    <script type='text/javascript' src='assets/javascript/controller/main-controller.js'></script>
  </body>
</html>
